<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    .input-group {
      margin-bottom: 15px
    }

    .img-div {
      margin-bottom: 10px
    }

    .fieldError {
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
    <h1>Create Coupon</h1>
    <form role="form" action="/admin/coupon/new" method="post" th:object="${couponDto}">

        <p class="h2">
            쿠폰 등록
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">쿠폰명</span>
            </div>
            <input type="text" th:field="*{couponNm}" class="form-control" id="couponNm" name="couponNm" placeholder="쿠폰명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('couponNm')}" th:errors="*{couponNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" th:field="*{deadLine}" class="form-control" id="deadline" name="deadline"
                   required>
        </div>
        <div class="input-group">
            <label for="dis_price">Discount Price:</label>
            <input type="number" th:field="*{dis_price}" class="form-control" id="dis_price" name="dis_price"
                   required>
        </div>
      <div class="input-group">
        <label for="dis_ratio">Discount Ratio:</label>
        <input type="number" th:field="*{dis_ratio}" class="form-control" id="dis_ratio" name="dis_ratio"
               required>
      </div>
        <button type="submit" class="btn btn-primary">Create Coupon</button>
    </form>
</div>


</html>
