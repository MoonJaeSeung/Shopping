<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
    <style>
        /* Styling for the coupon shape */
        .coupon {
            width: 235px;
            height: 133px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        function useCoupon(couponId, itemId) {

            var confirmResult = confirm("이 쿠폰을 사용하시겠습니까?");

            if (confirmResult) {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");


                var url = "/coupon/" + itemId
                var paramData = {
                    couponId: couponId
                }

                var param = JSON.stringify(paramData);

                $.ajax({
                    url: url,
                    type: "POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function (xhr) {
                        /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                        xhr.setRequestHeader(header, token);
                    },
                    dataType: "json",
                    cache: false,
                    success: function (result, status) {
                        alert("쿠폰이 적용되었습니다..");
                    },
                    error: function (jqXHR, status, error) {

                        if (jqXHR.status == '401') {
                            alert('로그인 후 이용해주세요');
                            location.href = '/members/login';
                        } else {
                            alert("지금 에러난겨?");
                            // alert(jqXHR.responseText);
                        }

                    }
                })

            }
        }


        function handleCouponClick(couponId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = '/coupon/get/' + couponId;
            var paramData = {
                itemId: couponId
            }


            $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(paramData),
                beforeSend: function (xhr) {
                    /* Set the csrf value in the header before sending data */
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function (result, status) {
                    alert("쿠폰을 획득하였습니다.")
                    location.href = '/coupon/list';
                },
                error: function (jqXHR, status, error) {

                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else if (jqXHR.status == '500') {
                        alert("이미 가지고 있는 쿠폰입니다.");
                    } else {
                        alert(jqXHR.responseText);
                    }

                }

            })

        }
    </script>
</th:block>


<div layout:fragment="content">
    <h1>Coupons</h1>
    <div th:each="coupon : ${coupons}" class="coupon">
        <h2 th:text="${coupon.couponNm}">Coupon 1</h2>
        <p th:if="${coupon.dis_price != 0}" th:text="${coupon.dis_price} + 'one discount'">Discount: $10 off</p>
        <p th:if="${coupon.dis_ratio != 0}" th:text="${coupon.dis_ratio} + '% off'">Discount: 10% off</p>
        <p th:text="${#temporals.format(coupon.deadLine, 'yyyy-MM-dd')}">Expires: June 30, 2023</p>
        <div class="button-group">
            <div class="coupon-area" th:onclick="'handleCouponClick(' +${coupon.id} +')'"></div>
            <form th:action="@{/item/{itemId}(itemId=${item})}" method="get">
                <input type="hidden" th:if="${coupon.dis_price != 0}" name="dis_price" th:value="${coupon.dis_price}"/>
                <input type="hidden" th:if="${coupon.dis_ratio != 0}" name="dis_ratio" th:value="${coupon.dis_ratio}"/>
                <button th:if="${#lists.contains(ids,coupon.id)}" type="submit">Use</button>
            </form>
        </div>
    </div>
</div>


<!-- Add more coupon divs as needed -->


</html>
