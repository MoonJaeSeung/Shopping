<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <th:block layout:fragment="css">
  <style>
    /* Styling for the coupon shape */
    .coupon {
      width: 235px;
      height: 133px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
  </th:block>

  <th:block layout:fragment="script">
  <script>
    // JavaScript click event handler
    function handleCouponClick(couponId) {
      // Perform desired action when a coupon is clicked
      alert("Coupon clicked: " + couponId);
    }
  </script>
  </th:block>


</head>

<div layout:fragment="content">
<h1>Coupons</h1>

<div th:each="coupon : ${coupons}" class="coupon" th:onclick="'handleCouponClick(' +${coupon.id} +')'" >
  <h2 th:text="${coupon.couponNm}">Coupon 1</h2>
  <p th:if="${coupon.dis_price != 0}"  th:text="${coupon.dis_price} + '원 할인'">Discount: $10 off</p>
  <p th:if="${coupon.dis_ratio != 0}"  th:text="${coupon.dis_ratio} + '% 할인'">Discount: 10% off</p>
  <p th:text="${#temporals.format(coupon.deadLine, 'yyyy-MM-dd')}">Expires: June 30, 2023</p>
  <p th:if="${#lists.contains(ids,coupon.id)}" th:text="사용하기"></p>
</div>
</div>

<!-- Add more coupon divs as needed -->


</html>
