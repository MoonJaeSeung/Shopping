<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateToalPrice();
            fetchComments()

            $("#count").change( function(){
                calculateToalPrice();
            });
        });

        var currentUrl = window.location.href;
        var dis_price = currentUrl.match(/dis_price=(\d+)/);
        var dis_ratio = currentUrl.match(/dis_ratio=(\d+)/);
        var number = dis_price ? parseInt(dis_price[1]) : dis_ratio ? parseInt(dis_ratio[1]) : 0;
        var itemId = $("#itemId").val();

        function fetchComments(){
            var itemId = $("#itemId").val();

            // Fetch comments on page load
            $.ajax({
                url: '/comments/fetch/' + itemId, // Your server-side script to fetch comments
                contentType: 'application/json',
                type: 'GET',
                success: function(response) {
                    console.log('response', response)
                    // Add each comment to the comments section
                    // You might need to adjust this based on how your server sends the response
                    response.forEach(function(comment) {
                        var commentHtml = '<div class="card mgb-15"><div class="card-body">' +
                            '<h5 class="card-title">' + comment.createdBy + '</h5>' +
                            '<p class="card-text">' + comment.commentText + '</p></div></div>'
                            ;
                        $('#commentsList').append(commentHtml);
                    });
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        }


        function calculateToalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count - number;
            $("#totalPrice").html(totalPrice + '원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order/" + number;
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };


            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }


        function addCart(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart";
            var paramData = {
                itemId : $("#itemId").val(),
                count : $("#count").val()
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("상품을 장바구니에 담았습니다.");
                    location.href='/';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }

                }
            });
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
        #op{
            color: gray;
            font-size:18px;
        }
        .btn-lg{
            margin-right: 0px;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="itemId" th:value="${item.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.shop.shop.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.shop.shop.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
                품절
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">



            <div class="text-right">
                <div class="h4 text-danger text-left" >
                    <input type="hidden" th:value="${item.price * item.discount/100}" id="price" name="price">
                    <span id="op" th:text="'가격 ' + ${item.price} +'원'"></span><br>
<!--                    <span th:text="'할인가 ' + (${item.price * item.discount/100}) + '원'"></span>-->
                    <br>
                    <span id="coupon"></span>


                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">
            <h3 name="c" id="c" class="font-weight-bold"></h3>
            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                <a th:href="@{/coupon/list/{itemId}(itemId= ${item.id})}" >쿠폰 확인</a>
            </div>

            <div th:if="${item.itemSellStatus == T(com.shop.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-primary btn-lg" onclick="addCart()">장바구니</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>

            </div>
            <div th:unless="${item.itemSellStatus == T(com.shop.shop.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="itemImg : ${item.itemImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">댓글</h4>
            <hr class="my-4">

            <!-- Existing Comments List -->
            <div id="commentsList">

            </div>

            <!-- New Comment Form -->
            <form id="commentForm"  th:action="@{/comments/new}" method="post" >
                <div class="form-group">
                    <label for="commentText">댓글 남기기:</label>
                    <textarea class="form-control" id="commentText" name="commentText" rows="3"></textarea>
                </div>
                <input type="hidden" id="itemId" name="itemId" th:value="${item.id}">
                <button type="submit" class="btn btn-primary">제출</button>
            </form>
        </div>
    </div>

</div>

</html>
